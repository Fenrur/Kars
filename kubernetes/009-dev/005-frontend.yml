apiVersion: v1
kind: Service
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
    app.quarkus.io/vcs-uri: https://github.com/Fenrur/template.git
  labels:
    app.kubernetes.io/name: template-frontend
  name: template-frontend
  namespace: dev
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: template-frontend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
    app.quarkus.io/vcs-uri: https://github.com/Fenrur/template.git
  labels:
    app.kubernetes.io/name: template-frontend
  name: template-frontend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: template-frontend
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
        app.quarkus.io/vcs-uri: https://github.com/Fenrur/template.git
      labels:
        app.kubernetes.io/name: template-frontend
      namespace: dev
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PORT
              value: "8080"
            - name: BACKEND_URL
              value: https://api.dev.template.tinnirello-livio.me
          image: ghcr.io/fenrur/template/template-frontend:1.4.4-dev
          imagePullPolicy: Always
          name: template-frontend
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 64Mi
      imagePullSecrets:
        - name: ghcr